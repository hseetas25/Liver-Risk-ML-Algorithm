<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Risk Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

        .login-card {
            border-radius: 16px;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            padding-bottom: 1rem;
        }
        
        h4 {
            font-size: 1.25rem;
            font-weight: 900;
        }
        
        
        .form-group {
            padding-bottom: 1rem;
        }
        
        .form-group > label {
            padding-bottom: 0.5rem;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        label {
            color : black;
        }

        .mandatory {
                color: red;
        }

        input[type="number"]::-webkit-outer-spin-button, 
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body style="background-color: rgb(115, 144, 144);" >

    <div class="login-card container">
        <h1 class="text-center mt-5" style="color: black; font-weight: bold; background-color: rgb(171, 195, 195);border-radius: 10px;">Liver Tumor Risk Analysis</h1>
        <div class="row p-2 d-flex align-items-center">
            <div class="col-sm-3">
            </div>
            <div class="login-card col-sm-6" >
                <form method="post" name="liverTumorForm">
                    <div class="form-group" >
                        <label>
                            <b>Age </b>
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="number"
                            id="age"
                            class="form-control"
                            name="age"
                            required>
                    </div>
                    <div class="form-group">
                        <label>
                            <b>Total Bilirubin</b>
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text"
                                name="totalbilirubin"
                                class="form-control"
                                required>
                    </div>
                    <div class="form-group">
                        <label>
                            <b>Alkaline Phosphotase</b>
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text"
                                name="alkaline"
                                class="form-control"
                                required>
                    </div>
                    <div class="form-group">
                        <label>
                            <b>Alamine Aminotransferase</b>
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text"
                                name="alamine"
                                class="form-control"
                                required>
                    </div>
                    <div class="form-group">
                        <label>
                            <b>Aspartate Aminotransferase</b>
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text"
                                name="aspartate"
                                class="form-control"
                                required>
                    </div>
                    <div class="form-group">
                        <label>
                            <b>Total Protiens</b>
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text" 
                                name="protiens"
                                class="form-control"
                                required>
                    </div>
                    <div class="form-group">
                        <label>
                            <b>Albumin</b>
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text" 
                                name="albumin"
                                class="form-control"
                                required>
                    </div>
                    <div class="form-group">
                        <label>
                            <b>Albumin and Globulin Ratio</b>
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text"
                                name="ratio"
                               class="form-control"
                               required>
                    </div>
                    <button class="btn"
                            style="float: right; margin-bottom: 50px;background-color: #436458"
                            onclick="validateData()">Predict Tumor
                    </button>
                </form>
                <div class="row">
                    <div class="col-12" style="text-align: center">
                        <h4><span id="predict-tumor" style="color: black"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function formController(event) {
            event.preventDefault();
        }

        function validateData() {
            var a = document.getElementById("age").value;
            a = +a;
            if(a < 0) {
                alert("Age cannot be negative.");
                return;
            }
            else {
                sendTestData();
            }
        }

        function sendTestData() {
            document.querySelector("form").addEventListener("submit", formController);
            var formData = new FormData(document.querySelector("form"));
            var httpRequest = new XMLHttpRequest( {mozSystem: true} );
            httpRequest.open('POST','/predict-liver-tumor', true);
            httpRequest.onreadystatechange = function() {
                if (httpRequest.readyState == XMLHttpRequest.DONE) {
                    var result = httpRequest.responseText;
                    if(result == '2')
                        document.getElementById('predict-tumor').innerHTML= 'Final Result: Yes';
                    else if(result == '1')
                        document.getElementById('predict-tumor').innerHTML= 'Final Result: No';
                }
            };
            httpRequest.onload = function(){};
            httpRequest.send(formData);
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
</body>
</html>
